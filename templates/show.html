<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Location Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üìç Location Records</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Accuracy</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          <td>{{ row.id }}</td>
          <td>{{ row.latitude }}</td>
          <td>{{ row.longitude }}</td>
          <td>{{ row.accuracy }}</td>
          <td>{{ row.time }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
