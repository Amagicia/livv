<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8 px-4">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">üìç All Location Entries</h1>

    <div class="overflow-x-auto">
        <!-- <p>Coordinates: {{ data }}</p> -->

      <table class="min-w-full table-auto border-collapse border border-gray-300">
        <thead class="bg-indigo-100 text-indigo-800">
          <tr>
            <th class="border border-gray-300 px-4 py-2">Sno.</th>
            <th class="border border-gray-300 px-4 py-2">Latitude</th>
            <th class="border border-gray-300 px-4 py-2">Longitude</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr class="hover:bg-indigo-50">
            <td class="border border-gray-300 px-4 py-2">{{loop.index0 }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ row.latitude }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ row.longitude }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
